<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard - Smart City</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">üèôÔ∏è Smart City</a>
            <div class="navbar-menu">
                <span id="user-name" style="color: var(--text); font-weight: 600;"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Officer Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="assigned-complaints">0</div>
                <div class="stat-label">Assigned to Me</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-value" id="in-progress-complaints">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <div class="stat-value" id="resolved-complaints">0</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>

        <div class="card fade-in">
            <h2 class="card-header">üìã My Assigned Complaints</h2>
            <div id="alert-container"></div>
            <div id="complaints-list">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Update Status Modal -->
        <div id="update-modal" class="hidden"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
            <div class="card" style="max-width: 500px; margin: 0;">
                <h3 class="card-header">Update Complaint Status</h3>
                <form id="update-form">
                    <div class="form-group">
                        <label class="form-label" for="update-status">Status</label>
                        <select id="update-status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="assigned">Assigned</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="update-comment">Comment</label>
                        <textarea id="update-comment" class="form-textarea"
                            placeholder="Add a comment about this update"></textarea>
                    </div>

                    <input type="hidden" id="update-complaint-id">

                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Update</button>
                        <button type="button" onclick="closeUpdateModal()" class="btn btn-secondary"
                            style="flex: 1;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/officer.js"></script>
</body>

</html>
