<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">üèôÔ∏è Smart City</a>
            <div class="navbar-menu">
                <a href="register.html" class="navbar-link">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card fade-in" style="max-width: 500px; margin: 4rem auto;">
            <h2 class="card-header text-center">Welcome Back</h2>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="text-center mt-3" style="color: var(--text-light);">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Register here</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
