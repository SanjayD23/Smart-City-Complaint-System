<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - Smart City</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">üèôÔ∏è Smart City</a>
            <div class="navbar-menu">
                <span id="user-name" style="color: var(--text); font-weight: 600;"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Citizen Dashboard</h1>

        <div class="card fade-in">
            <h2 class="card-header">üìù Raise New Complaint</h2>
            <div id="alert-container"></div>

            <form id="complaint-form">
                <div class="form-group">
                    <label class="form-label" for="title">Complaint Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Brief description of the issue"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Detailed Description</label>
                    <textarea id="description" class="form-textarea"
                        placeholder="Provide detailed information about the complaint" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="image">Upload Image (Optional)</label>
                    <input type="file" id="image" class="form-input" accept="image/*">
                    <img id="image-preview" class="image-preview hidden" alt="Preview">
                </div>

                <div class="form-group">
                    <label class="form-label">Select Location on Map</label>
                    <div id="map" class="map-container"></div>
                    <p style="color: var(--text-light); font-size: 0.875rem; margin-top: 0.5rem;">
                        Click on the map to select the complaint location
                    </p>
                </div>

                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">

                <button type="submit" class="btn btn-primary btn-block">Submit Complaint</button>
            </form>
        </div>

        <div class="card mt-4">
            <h2 class="card-header">üìã My Complaints</h2>
            <div id="complaints-list">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script src="js/api.js"></script>
    <script src="js/citizen.js"></script>
</body>

</html>
